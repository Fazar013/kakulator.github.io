<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="calculator.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Calculator</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1054.0" data-gr-ext-installed=""y>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Calculator</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            
          </nav>
        </div>
      </header>
    <div class="container">
      <div class="title">
        <h1>Calculator</h1>
        <h1>Projek</h1>
      </div>
      <div class="box-calculator">
        <div class="section-head">
          <input type="hidden" class="input" />
          <div class="screen">
            <h2 class="tampil"></h2>
            <span>|</span>
            <p class="final"></p>
          </div>
        </div>
        <div class="box-btn">
          <div class="section-btn-1">
            <button>AC</button>
            <button>DEL</button>
            <button>+/-</button>
            <button class="operator">/</button>
          </div>
          <div class="section-btn-2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
          </div>
          <div class="section-btn-3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>
          <div class="section-btn-4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
          </div>
          <div class="section-btn-5">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="operator">=</button>
          </div>
        </div>
      </div>
      <footer class="mt-auto text-white-50">

      </footer>
    </div>
    <script src="script.js"></script>
